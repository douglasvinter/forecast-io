<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>Weather Application</title>

    <link data-require="bootstrap-css@3.1.1" data-semver="3.1.1" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"
    />
    <script data-require="jquery@*" data-semver="2.1.4" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script data-require="angular.js@1.4.1" data-semver="1.4.1" src="https://code.angularjs.org/1.4.3/angular.js"></script>

    <script src="app/app.js"></script>
    <script src="app/directive/weatherDirective.js"></script>
    <script src="app/service/weatherService.js"></script>
    <script src="app/controller/weatherController.js"></script>
    <script src="feedhenry.js"></script>
    <script src="hello.js"></script>

    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <header class="header-footer-bg">
        <div class="center">
            <h3>Weather
                <small>Check how beautiful your day will be</small>
            </h3>
        </div>
    </header>

    <div id="count" class="">
        <div ng-app="app" ng-controller="weatherController as vm">
            <p id="description">Weather information</p>
            <br>
            <div ng-if="!vm.loading">
                <weather-info data="vm.data"></weather-info>
            </div>
            <div ng-if="vm.loading">
                <h3>Loadin weather data.. please wait!</h3>
            </div>

            <div ng-if="vm.error">
                    <h3>Oopss! Something went wrong, please try later.</h3>
                </div>

            <button id="updateWeather" type="button" class="say-hello-button" ng-click="vm.onInit()">Update weather information</button>
        </div>
        <div id="formWrapper">
            <p id="description">This is a basic Javascript App that can take in your name, send it to a cloud app and display the response.</p>
            <br>

            <div class="input-div">
                <input id="hello_to" type="text" class="input-text" placeholder="Enter Your Name Here." />
            </div>

            <br>

            <button id="say_hello" type="button" class="say-hello-button">Say Hello From The Cloud</button>
            <div id="cloudResponse" class="cloudResponse"></div>
        </div>
    </div>

    <footer class="header-footer-bg">
        <div>
            <small class="right">
                <!-- v.&nbsp;{{ version }} -->
            </small>
        </div>
    </footer>
</body>

</html>
